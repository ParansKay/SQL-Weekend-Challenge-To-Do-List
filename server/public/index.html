<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>To-Do List Weekend Challenge</title>
</head>

<br>
<br>

<h1 id="headerToDo">To Do List</h1>

<br>

<body>

    <div id="inputDiv" class="input-group">
        <input type="text" id="taskIn" class="form-control" placeholder="Gimmie some tasks!">
        <select id="dropdownIn" class="form-select">
            <option value="FALSE">Not started</option>
            <option value="TRUE">Complete</option>
        </select>
        <input type="date" id="taskDateIn" class="form-control">
        <input type="text" id="notesIn" class="form-control" placeholder="Any notes?">
        <button id="submitButtonIn" class="btn btn-outline-primary">Submit task!</button>
    </div>

    <br>
    <br>

    <div id="outputDiv">
        <section>
            <h2 id="allTasks">All Tasks</h2>
            <table id="tasksTable">
              <thead>
                <tr>
                  <th scope="col" id="scopeStat">status</th>
                  <th scope="col" id="scopeTask">task</th>
                  <th scope="col">due date</th>
                  <th scope="col" id="scopeNotes">notes</th>
                  <th scope="col">delete</th>
                </tr>
              </thead>
              <tbody id="viewTasks">
              </tbody>
            </table>
          </section>
    </div>

</body>

</html>
